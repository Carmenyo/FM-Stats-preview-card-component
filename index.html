<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="container__card">
        <div class="container__card--picture">
          <img class= "image__mobile"src="./images/image-header-mobile.jpg" alt="women working" />
          <img class= "image__desktop" src="./images/image-header-desktop.jpg" alt="women working">
        </div>
      </div>
      <div class="container__card">
        <h1 class="container__card--title">
          Get <span class="container__card--span">insights </span> that help
          your business grow.
        </h1>
        <p class="container__card--paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="container__stats">
          <div class="container__stats--data">
            <span class="list__span">10k+</span> companies
          </div>
          <div class="container__stats--data">
            <span class="list__span">314</span> templates
          </div>
          <div class="container__stats--data">
            <span class="list__span">12m+</span> queries
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
